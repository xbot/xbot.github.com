这是gVim非常著名的一个问题，它使最大化的gVim窗口显得非常难看。目前仅有一种变通的解决方法，就是把白边部分的颜色设置成和gVim主题背景色一致的颜色：
```bash # 修改~/.gtkrc-2.0，加入如下内容： style "vimfix" { bg[NORMAL] = "#DBDBD2" # this matches my gvim theme &#39;Normal&#39; bg color. } widget "vim-main-window.*GtkForm" style "vimfix" ``` 由于并非真正地去掉白边，所以只能算是个伪方法。
