<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta property="og:url" content="http://0x3f.org/posts/a-trip-to-tongwan-city/"><meta property="og:site_name" content="晴耕雨讀"><meta property="og:title" content="寻找失落的匈奴（201409）"><meta property="og:description" content="行程 D1.AM 失落的匈奴 匈奴是中国统一后的第一个大敌，极盛时号称控弦四十万，以至于汉武帝穷高、文、景三代积蓄，鏖战数十年，延及元帝，郅支授首，才终于换来一句“犯强汉者，虽远必诛”。
东汉招引外族入居内地，想同化并加以利用，至于魏晋，欺压各族，又不加防备。
西晋初年，由封建制的复兴导致的八王之乱，纷纭十六年，耗尽了皇族势力。被压制已久的民族矛盾于是爆发，匈奴、鲜卑、羯、氐、羌五族先后建立十六个国家，混战一百三十多年，史称五胡十六国。
其中，匈奴铁弗部赫连勃勃建立大夏国，横行秦晋，役民十万蒸土筑城，号统万城。蒸土就是在土中混入生石灰，然后浇水夯筑，所以城墙是白色的，当地人至今都叫白城子。筑城要求极为严格，工程验收人以铁锥刺墙，刺入一寸杀筑者，尸体填入城墙，所以城墙极为坚固，是夯土建筑的巅峰之作。后来北魏太武帝拓跋焘灭夏入城，说“统驭万邦，在德不在险”。
统万城遗址在陕西靖边。我喜欢去这种没有被过度商业化开发的地方，再过几年，也许就再也见不到这种荒草孤城的景象了。
早上四点火车到站，车站门口有很多黑车，会漫天要价，事先做好功课就不会被宰，议定一百五，要说明白包往返，到地方等两个小时。
路上停车吃洋芋擦擦，就是炒土豆丝……
火车站到统万城大概三十公里，所以不会用太长时间，五点多到的时候，天还没有亮，这个时候没人收费，可以直接开进去。
天色微亮，从停车场走向统万城还是条土路。
遗址正在进行小规模的修复。
城墩填充的外表被刻画成砖的样子，而夯土建筑的轮廓应该是一层一层的。
像这样：
走在质地坚硬的城墙上，可以想象当年它曾是怎样的坚不可摧。
凸出的城墩和城墙形成有纵深的防御体系，可以分割敌人的阵形，将攻城者置于被三面夹击的死地。残存的城墙尚且这么高，不知道当年是如何雄伟的一座城！
荒原晨露，日出统万。
沿着小路走向城中的高台，沙深露重，很不好走。
土墩离外城城门不远，可能是内城的一部分。高处的洞里，栖满了野鸽子。
城的中部，据说是宫殿遗址。
城北一处正在发掘的现场。
北角的城墩，淹没在一望无际的荒草中。
我在这里休息，读完了《晋书·赫连勃勃载记》。
东角的城墩已经破坏得快消失了。
回望城内。
东南城墙已经快消失在荒草中了。
南角墩曾被挖做窑洞。
只有西角残存的遗迹最完整。
因为去得早，而且遗址少有人去，所以整个早上只有我一个人，不紧不慢地走遍全城，用了三个小时，好在司机没有催我，如果能带着帐篷来这里扎营，重读通鉴永嘉南渡后三百年的烽火狼烟，一定很刺激，不过可能再也没有机会了。
D1.PM 龙洲丹霞（波浪谷） 从统万城出来，时间还很早，上车直奔龙洲丹霞，车上议价，往返加等待，100￥。
路上还有一段长城的遗迹，只剩下垄起的一条痕迹，可能是汉长城。
景区已经修了观景台和公路，不过还没有收费。
看这个就知道为什么叫波浪谷了。
下面是深沟，岩石表面是风化的沙土，走在上面很惊险。
靖边有石油，能看到远方油井喷出的火。
其它地方见到的丹霞都是在地上的，这里是在地下，要从公路边的野路下去，所以找个知道路口在哪的司机很重要。
有的小路不好走，只能手脚屁股并用。
下到谷底。
很美，真的很美。"><meta property="og:locale" content="zh_cn"><meta property="og:type" content="article"><meta property="article:section" content="posts"><meta property="article:published_time" content="2015-08-20T23:07:00+00:00"><meta property="article:modified_time" content="2015-08-20T23:07:00+00:00"><meta property="article:tag" content="旅行"><meta property="article:tag" content="古城"><meta property="article:tag" content="行见"><meta name=twitter:card content="summary"><meta name=twitter:title content="寻找失落的匈奴（201409）"><meta name=twitter:description content="行程 D1.AM 失落的匈奴 匈奴是中国统一后的第一个大敌，极盛时号称控弦四十万，以至于汉武帝穷高、文、景三代积蓄，鏖战数十年，延及元帝，郅支授首，才终于换来一句“犯强汉者，虽远必诛”。
