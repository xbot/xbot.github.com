Part of the original intention for developing Dumperor is to check whether a migration of SQL scripts from one database to another is successful, you know, by comparing the differences between two files, one dumped before executing scripts and the other after. The second part is to ensure that upgrades to table structures or data not miss anything, similarly. The last part is to take samples of databases and put up development or testing environments with them, or even replace sensitive information with fake data."><meta property="og:locale" content="zh_cn"><meta property="og:type" content="article"><meta property="article:section" content="posts"><meta property="article:published_time" content="2010-09-23T00:00:00+00:00"><meta property="article:modified_time" content="2010-09-23T00:00:00+00:00"><meta property="article:tag" content="Database"><meta property="article:tag" content="Dumperor"><meta property="article:tag" content="PHP"><meta property="article:tag" content="Sql"><meta property="article:tag" content="编程"><meta name=twitter:card content="summary"><meta name=twitter:title content="Dumperor: Multi-Database Dumping Toolkit"><meta name=twitter:description content="Dumperor is a multi-database dumping toolkit. It dumps table structures and data from databases, and generates CREATE-TABLE SQL statements for table structures or INSERT SQL statements for data.
