<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta property="og:url" content="http://0x3f.org/posts/switching-from-ums-to-kms/"><meta property="og:site_name" content="晴耕雨讀"><meta property="og:title" content="被迫弃UMS而用KMS"><meta property="og:description" content="昨天更新了一下系统，今天开机就白屏了。于是先关掉Compiz，看了一下Archlinux的新闻，发现新的xf86-video-intel中已经移除了UMS，也就意味着只能使用KMS做3D加速了。
UMS的全称是User Mode-Setting，是一种传统的图形界面初始化方案，即在X加载之后由它初始化图形界面。这种方案的弊端是虚拟终端不具备显示和处理图形的能力，同时虚拟终端和图形界面之间的切换显得缓慢并带有闪烁。
KMS的全称是Kernel Mode-Setting，是新一代图形界面初始化方案，它将图形界面的初始化由X加载之后由X负责进行改为在内核初始化时由内核进行。KMS的好处不仅仅是解决了上面UMS的问题，同时也使得Linux具备了在启动时显示漂亮的开机图示的能力。另外，在3D加速性能和低功耗方面，KMS也较UMS更胜一筹。
我的Thinkpad X200使用的是Intel GMA 945的芯片组，而Archlinux的Wiki上仍以915为例，所以尝试着做如下内容：
一、去除/boot/grub/menu.lst中Kernel启动参数中的vga参数；
二、加入以下内容到/etc/modprobe.d/modprobe.conf：
options i945 modeset=1
三、在/etc/rc.conf中的MODULES行加入intel_agp和i945；
重启系统后，Compiz白屏问题解决，3D加速性能似乎有所上升。"><meta property="og:locale" content="zh_cn"><meta property="og:type" content="article"><meta property="article:section" content="posts"><meta property="article:published_time" content="2010-02-13T00:00:00+00:00"><meta property="article:modified_time" content="2010-02-13T00:00:00+00:00"><meta property="article:tag" content="Archlinux"><meta property="article:tag" content="ThinkPad"><meta property="article:tag" content="内核"><meta property="article:tag" content="新闻"><meta property="article:tag" content="计算机"><meta property="article:tag" content="配置"><meta name=twitter:card content="summary"><meta name=twitter:title content="被迫弃UMS而用KMS"><meta name=twitter:description content="昨天更新了一下系统，今天开机就白屏了。于是先关掉Compiz，看了一下Archlinux的新闻，发现新的xf86-video-intel中已经移除了UMS，也就意味着只能使用KMS做3D加速了。
