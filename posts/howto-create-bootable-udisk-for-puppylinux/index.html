Puppy自带了傻瓜式的启动U盘制作工具，但官方只提供整个发行版的ISO镜像下载，通常需要刻录成光盘并引导系统启动后才可以继续将Puppy安装到U盘。其实也可以不刻录光盘，而是把Puppy安装到硬盘上。
Puppy本身封装得很好，对软硬件环境的要求不高，完全可以安装到一个独立的目录中而不影响其它操作系统。本文基于Linux环境下通过GRUB引导的前提，Windows下应该可以通过GRUB4DOS引导。
挂载Puppy的ISO镜像到一个目录： 1 sudo mount -o loop puppy.iso /media/puppy 复制镜像中的所有文件到根目录下的puppy目录： 1 2 sudo mkdir /puppy sudo cp -a /media/puppy/* /puppy 修改GRUB的引导文件，加入Puppy的引导项： 1 sudo vi /boot/grub/menu.lst # (2) Puppy title Puppy root (hd0,2) kernel /puppy/vmlinuz root=/dev/ram0 initrd /puppy/initrd.gz 重启系统并启动到Puppy
