<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta property="og:url" content="http://0x3f.org/posts/howto-setup-twitter-api-of-your-own/"><meta property="og:site_name" content="晴耕雨讀"><meta property="og:title" content="搭建自己的Twitter API"><meta property="og:description" content="创建Twitter应用程序 从2010年9月起，twitter只支持第三方应用程序使用oauth方式登录。要使用第三方API程序，就必须先在twitter中创建应用程序。
申请地址如下：
https://twitter.com/apps/
填写信息时，Application Type应该选Browser，Default Access type应选Read & Write，User Twitter for login不选，其它随便。
创建成功后，该应用程序的Consumer key和Consumer secret在部署API时一般都要用到。
第三方API程序 gtap gtap使用python开发，可部署在appspot上。
部署前，先修改app.yaml，填写在appspot上创建的应用程序的ID，并使用符号#注释掉secure: always，因为GFW屏蔽了appspot的https。
然后修改main.py，填写Consumer key和Consumer secret。
最后安装App Engine SDK，使用其中的appcfg.py上传gtap文件夹：
1 appcfg.py update gtap 在浏览器中（此时应使用可以翻墙的代理）访问在appspot上创建的应用程序的URL地址（如：http://xxx.appspot.com ），在打开的页面中点击Sign in with Twitter，然后在跳转到的页面中点击Allow按钮。在跳转到的页面上修改API的密码（据说有些客户端要求API的密码与Twitter的密码一致）。
在客户端中使用API的地址如下：
http://xxx.appspot.com/ 其中，xxx是appspot应用程序的ID，末尾的斜杠必不可少。
twip twip使用php开发，应部署在支持PHP的服务器上。
首先将config-example.php改名为config.php，然后修改其中的OAUTH_KEY/OAUTH_SECRET/BASE_URL三项内容，前两项分别是Consumer key和Consumer secret，base_url应该是twip部署到服务器上后的URL地址（如http://myblog.com/twip/ ，最后的斜杠必不可少）。
然后在浏览器中访问上面的base_url，选择使用o模式，API地址会在最后的页面中输出。
补充说明 当前版本的Google App Engine SDK要求使用python 2.5，但如果只是用来上传应用程序到appspot，2.5以上版本的python也可以用，只是在上传时会报某些模块已不推荐使用。如果使用appcfg.py时报找不到2.5版本的python，可以强制使用已安装的新版本的python执行之，即：python appcfg.py update gtap"><meta property="og:locale" content="zh_cn"><meta property="og:type" content="article"><meta property="article:section" content="posts"><meta property="article:published_time" content="2010-10-01T00:00:00+00:00"><meta property="article:modified_time" content="2010-10-01T00:00:00+00:00"><meta property="article:tag" content="Twitter"><meta property="article:tag" content="计算机"><meta name=twitter:card content="summary"><meta name=twitter:title content="搭建自己的Twitter API"><meta name=twitter:description content="创建Twitter应用程序 从2010年9月起，twitter只支持第三方应用程序使用oauth方式登录。要使用第三方API程序，就必须先在twitter中创建应用程序。
