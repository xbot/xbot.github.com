由于在线视频不支持断点续传，所以对于单个视频来说无法实现。但对于整个批量下载任务来说，实现了宏观上的断点续传，已经下载的视频不会被重复下载。由于有些视频网站会在午夜更改视频地址，所以这一点很有用。
主流视频网站应该是都支持的，我只测试了我下载电视剧的网站，不支持的都是非主流的！
唯一可能需要注意的依赖是PHP，必须安装后才能使用。
