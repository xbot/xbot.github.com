  <h1 class="post-title">加速Homebrew</h1>
  <section class="post-content article-entry">
    <p>两个方法：走代理和使用国内镜像。镜像有同步时间差，而且遇到国外资源还是慢。</p>
<p>homebrew用curl下载，用proxychains和环境变量http_proxy都没用，需要在<code>~/.curlrc</code>里配置：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">socks5 = &quot;127.0.0.1:1080&quot;</span><br></pre></td></tr></table></figure>

  </section>
