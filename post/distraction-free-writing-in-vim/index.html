  <h1 class="post-title">利用goyo.vim专注写作</h1>
  <section class="post-content article-entry">
    <p>goyo.vim是给vim提供专注写作模式的插件，配合markdown效果不错：</p>
<p><img src="https://ws4.sinaimg.cn/large/006tNbRwly1fwvwwvhfjlj31400p0q6b.jpg" alt=""></p>
<p>最好在单独的vim实例中使用，已发现和vim-workspace配合不好的情况。</p>
<p>对markdown文件自动开启goyo的配置如下：</p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span>! <span class="title">s</span>:<span class="title">auto_goyo</span><span class="params">()</span></span></span><br><span class="line">    <span class="keyword">if</span> &amp;ft == <span class="string">'markdown'</span></span><br><span class="line">        Goyo <span class="number">80</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">let</span> <span class="built_in">bufnr</span> = <span class="built_in">bufnr</span>(<span class="string">'%'</span>)</span><br><span class="line">        Goyo!</span><br><span class="line">        <span class="keyword">execute</span> <span class="string">'b '</span>.<span class="built_in">bufnr</span></span><br><span class="line">    <span class="keyword">endif</span></span><br><span class="line"><span class="keyword">endfunction</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">augroup</span> goyo_markdown</span><br><span class="line">    autocmd!</span><br><span class="line">    <span class="keyword">autocmd</span> BufNewFile,BufRead * <span class="keyword">call</span> <span class="variable">s:auto_goyo</span>()</span><br><span class="line"><span class="keyword">augroup</span> END</span><br></pre></td></tr></table></figure>

  </section>
