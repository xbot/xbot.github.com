  <h1 class="post-title">Google BBR和銳速在Vultr上的對比</h1>
  <section class="post-content article-entry">
    <p>BBR比銳速略快，看YouTube的1080p效果差別不大，SSH操作反應改善明顯。</p>
<p>兩個都不用的情況：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">$ speedtest                                                                                      </div><div class="line">Retrieving speedtest.net configuration...</div><div class="line">Testing from Choopa (xx.xx.xx.xx)...</div><div class="line">Retrieving speedtest.net server list...</div><div class="line">Selecting best server based on ping...</div><div class="line">Hosted by Allied Telesis Capital Corporation (Fussa-shi) [41.04 km]: 88.085 ms</div><div class="line">Testing download speed................................................................................</div><div class="line">Download: 1.81 Mbit/s</div><div class="line">Testing upload speed....................................................................................................</div><div class="line">Upload: 7.48 Mbit/s</div></pre></td></tr></table></figure></p>
<p>使用銳速的情況：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">$ speedtest</div><div class="line">Retrieving speedtest.net configuration...</div><div class="line">Testing from Choopa (xx.xx.xx.xx)...</div><div class="line">Retrieving speedtest.net server list...</div><div class="line">Selecting best server based on ping...</div><div class="line">Hosted by Allied Telesis Capital Corporation (Fussa-shi) [41.04 km]: 96.395 ms</div><div class="line">Testing download speed................................................................................</div><div class="line">Download: 3.45 Mbit/s</div><div class="line">Testing upload speed....................................................................................................</div><div class="line">Upload: 4.56 Mbit/s</div></pre></td></tr></table></figure></p>
<p>用BBR的情況：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">$ speedtest</div><div class="line">Retrieving speedtest.net configuration...</div><div class="line">Testing from Choopa (xx.xx.xx.xx)...</div><div class="line">Retrieving speedtest.net server list...</div><div class="line">Selecting best server based on ping...</div><div class="line">Hosted by ASEINet (Tokyo) [12.58 km]: 340.353 ms</div><div class="line">Testing download speed................................................................................</div><div class="line">Download: 4.54 Mbit/s</div><div class="line">Testing upload speed....................................................................................................</div><div class="line">Upload: 5.71 Mbit/s</div></pre></td></tr></table></figure></p>
