  <h1 class="post-title">在Vim窗口标題中顯示會話名</h1>
  <section class="post-content article-entry">
    <p>同時處理多個項目時，在窗口标題中顯示會話名，方便區分，需用<a href="https://github.com/xolox/vim-session" target="_blank" rel="noopener">session</a>管理會話。</p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">" custom the window title</span></span><br><span class="line">fun! MyTitleString()</span><br><span class="line">    <span class="keyword">let</span> sessionName = xolox#session#find_current_session()</span><br><span class="line">    <span class="keyword">let</span> sessionStr = <span class="string">''</span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(sessionName)&gt;<span class="number">0</span></span><br><span class="line">        <span class="keyword">let</span> sessionStr = <span class="string">' ['</span>.sessionName.<span class="string">'] '</span></span><br><span class="line">    <span class="keyword">endif</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">'VIM'</span>.sessionStr.<span class="string">': %-25.55F %a%r%m'</span></span><br><span class="line">endfun</span><br><span class="line"><span class="keyword">au</span> BufEnter * <span class="keyword">let</span> &amp;titlestring=MyTitleString()</span><br><span class="line"><span class="keyword">set</span> titlelen=<span class="number">70</span></span><br></pre></td></tr></table></figure>

  </section>
