  <h1 class="post-title">自定義GVIM 8標籤欄樣式的方法</h1>
  <section class="post-content article-entry">
    <p>GVim 8用的是GTK 3，原來在<code>~/.gtkrc-2.0</code>里加樣式的方法不能用了。</p>
<p>GTK 3的樣式在<code>~/.config/gtk-3.0/gtk.css</code>里：</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line"> * Adapt to the nova colorscheme</div><div class="line"> */</div><div class="line">@<span class="keyword">define</span>-<span class="keyword">color</span> VIM_BG_FIX #<span class="number">3</span>C4C55;</div><div class="line"></div><div class="line"><span class="selector-tag">window</span><span class="selector-id">#vim-main-window</span> &#123;</div><div class="line">    <span class="attribute">background-color</span>: @VIM_BG_FIX;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="selector-tag">window</span><span class="selector-id">#vim-main-window</span> <span class="selector-tag">notebook</span> <span class="selector-tag">header</span> &#123;</div><div class="line">    <span class="attribute">background-color</span>: <span class="number">#1E272C</span>;</div><div class="line">    <span class="attribute">border-bottom-width</span>: <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"><span class="selector-tag">window</span><span class="selector-id">#vim-main-window</span> <span class="selector-tag">notebook</span> <span class="selector-tag">tab</span> &#123;</div><div class="line">    <span class="attribute">border-bottom-width</span>: <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"><span class="selector-tag">window</span><span class="selector-id">#vim-main-window</span> <span class="selector-tag">notebook</span> <span class="selector-tag">tab</span> <span class="selector-tag">label</span> &#123;</div><div class="line">    <span class="attribute">padding-left</span>:<span class="number">5px</span>;</div><div class="line">    <span class="attribute">padding-right</span>:<span class="number">5px</span>;</div><div class="line">    <span class="attribute">padding-top</span>:<span class="number">1px</span>;</div><div class="line">    <span class="attribute">padding-bottom</span>:<span class="number">2px</span>;</div><div class="line">    <span class="attribute">color</span>: <span class="number">#7CBDC6</span>;</div><div class="line">&#125;</div><div class="line"><span class="selector-tag">window</span><span class="selector-id">#vim-main-window</span> <span class="selector-tag">notebook</span> <span class="selector-tag">tab</span><span class="selector-pseudo">:checked</span> <span class="selector-tag">label</span> &#123;</div><div class="line">    <span class="attribute">background-color</span>: <span class="number">#7CBDC6</span>;</div><div class="line">    <span class="attribute">color</span>: <span class="number">#1E272C</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>查看GTK 3程序的樣式結構的方法是用GTK Inspector：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">GTK_DEBUG=interactive gvim</div></pre></td></tr></table></figure>

  </section>
