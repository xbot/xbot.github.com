  <h1 class="post-title">自定义GVIM 8标签栏样式的方法</h1>
  <section class="post-content article-entry">
    <p>GVim 8用的是GTK 3，原来在<code>~/.gtkrc-2.0</code>里加样式的方法不能用了。</p>
<p>GTK 3的样式在<code>~/.config/gtk-3.0/gtk.css</code>里：</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Adapt to the nova colorscheme</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">@<span class="keyword">define</span>-<span class="keyword">color</span> VIM_BG_FIX #<span class="number">3</span>C4C55;</span><br><span class="line"></span><br><span class="line"><span class="selector-tag">window</span><span class="selector-id">#vim-main-window</span> &#123;</span><br><span class="line">    <span class="attribute">background-color</span>: @VIM_BG_FIX;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="selector-tag">window</span><span class="selector-id">#vim-main-window</span> <span class="selector-tag">notebook</span> <span class="selector-tag">header</span> &#123;</span><br><span class="line">    <span class="attribute">background-color</span>: <span class="number">#1E272C</span>;</span><br><span class="line">    <span class="attribute">border-bottom-width</span>: <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-tag">window</span><span class="selector-id">#vim-main-window</span> <span class="selector-tag">notebook</span> <span class="selector-tag">tab</span> &#123;</span><br><span class="line">    <span class="attribute">border-bottom-width</span>: <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-tag">window</span><span class="selector-id">#vim-main-window</span> <span class="selector-tag">notebook</span> <span class="selector-tag">tab</span> <span class="selector-tag">label</span> &#123;</span><br><span class="line">    <span class="attribute">padding-left</span>:<span class="number">5px</span>;</span><br><span class="line">    <span class="attribute">padding-right</span>:<span class="number">5px</span>;</span><br><span class="line">    <span class="attribute">padding-top</span>:<span class="number">1px</span>;</span><br><span class="line">    <span class="attribute">padding-bottom</span>:<span class="number">2px</span>;</span><br><span class="line">    <span class="attribute">color</span>: <span class="number">#7CBDC6</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-tag">window</span><span class="selector-id">#vim-main-window</span> <span class="selector-tag">notebook</span> <span class="selector-tag">tab</span><span class="selector-pseudo">:checked</span> <span class="selector-tag">label</span> &#123;</span><br><span class="line">    <span class="attribute">background-color</span>: <span class="number">#7CBDC6</span>;</span><br><span class="line">    <span class="attribute">color</span>: <span class="number">#1E272C</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>查看GTK 3程序的样式结构的方法是用GTK Inspector：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">GTK_DEBUG=interactive gvim</span><br></pre></td></tr></table></figure>

  </section>
