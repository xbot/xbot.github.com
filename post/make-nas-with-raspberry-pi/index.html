  <h1 class="post-title">用树苺派搭NAS</h1>
  <section class="post-content article-entry">
    <p>为了让盒子能直接播放<a href="/post/remote-downloading-with-raspberry-pi/">远程下载</a>的电影，继续在树苺派上搭NAS。</p>
<p>安装samba，然后配置：</p>
<figure class="highlight"><figcaption><span>/etc/samba/smb.conf</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="section">[nas]</span></span><br><span class="line"><span class="attr">path</span> = /media/sda1</span><br><span class="line">valid users = @users</span><br><span class="line">force group = users</span><br><span class="line">create mask = 0660</span><br><span class="line">directory mask = 0771</span><br><span class="line">read only = no</span><br></pre></td></tr></table></figure>
<p>把Linux用户添加到samba并设置密码：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">smbpasswd -a pi</span><br></pre></td></tr></table></figure>
<p>盒子上的Kodi硬解有问题，用ES+MX Player替代。电脑上用Kodi。</p>

  </section>
