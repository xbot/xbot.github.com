  <h1 class="post-title">小確幸，用shift切換輸入法</h1>
  <section class="post-content article-entry">
    <p>把Alfred升級到3，就想著把切換中英輸入狀態的問題一塊解決掉。</p>
<p>Alfred可以設置默認使用英文輸入狀態，然後用Karabiner把Shift_L映射成Ctrl+Space。現在切換輸入狀態和用Alfred的效率都高多了。</p>
