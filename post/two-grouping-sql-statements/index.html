  <h1 class="post-title">兩條分組的SQL語句</h1>
  <section class="post-content article-entry">
    <p>最近做訪問統計解決的兩個問題：</p>
<h2 id="根據日期分組"><a href="#根據日期分組" class="headerlink" title="根據日期分組"></a>根據日期分組</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> (</div><div class="line">           <span class="keyword">case</span></div><div class="line">           <span class="keyword">when</span> visit_at &gt;= <span class="number">1485014400</span> <span class="keyword">then</span> from_unixtime(visit_at, <span class="string">'%Y-%m-%d'</span>)</div><div class="line">           <span class="keyword">when</span> visit_at &gt;= <span class="number">1484928000</span></div><div class="line">       <span class="keyword">and</span> visit_at &lt; <span class="number">1485014400</span> <span class="keyword">then</span> from_unixtime(visit_at, <span class="string">'%Y-%m-%d'</span>)</div><div class="line">           <span class="keyword">else</span> <span class="number">0</span></div><div class="line">       <span class="keyword">end</span></div><div class="line">       ) <span class="keyword">col</span>, <span class="keyword">count</span>(*) <span class="keyword">as</span> pv, <span class="keyword">count</span>(<span class="keyword">distinct</span> session_id) <span class="keyword">as</span> uv</div><div class="line">  <span class="keyword">from</span> <span class="string">`statistics`</span></div><div class="line"> <span class="keyword">where</span> <span class="string">`visit_at`</span>    &gt;= <span class="number">1484496000</span></div><div class="line"> <span class="keyword">group</span> <span class="keyword">by</span> (</div><div class="line">           <span class="keyword">case</span></div><div class="line">           <span class="keyword">when</span> visit_at &gt;= <span class="number">1485014400</span> <span class="keyword">then</span> from_unixtime(visit_at, <span class="string">'%Y-%m-%d'</span>)</div><div class="line">           <span class="keyword">when</span> visit_at &gt;= <span class="number">1484928000</span></div><div class="line">       <span class="keyword">and</span> visit_at      &lt;  <span class="number">1485014400</span> <span class="keyword">then</span> from_unixtime(visit_at, <span class="string">'%Y-%m-%d'</span>)</div><div class="line">           <span class="keyword">else</span> <span class="number">0</span></div><div class="line">       <span class="keyword">end</span></div><div class="line">       )</div></pre></td></tr></table></figure>
<h2 id="選擇每組數據的第一條"><a href="#選擇每組數據的第一條" class="headerlink" title="選擇每組數據的第一條"></a>選擇每組數據的第一條</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> a.session_id,a.created_at,a.province,a.referer,a.uri,a.ipv4,</div><div class="line">       a.user_id,b.duration,b.num</div><div class="line">  <span class="keyword">from</span> <span class="keyword">statistics</span> <span class="keyword">as</span> a</div><div class="line"> <span class="keyword">inner</span> <span class="keyword">join</span> (</div><div class="line">        <span class="keyword">select</span> session_id,</div><div class="line">               <span class="keyword">max</span>(created_at) <span class="keyword">as</span> latest_time,</div><div class="line">               <span class="keyword">count</span>(*) <span class="keyword">as</span> <span class="keyword">num</span>,<span class="keyword">sum</span>(<span class="keyword">duration</span>) <span class="keyword">as</span> <span class="keyword">duration</span></div><div class="line">          <span class="keyword">from</span> <span class="keyword">statistics</span></div><div class="line"> <span class="keyword">group</span> <span class="keyword">by</span> session_id</div><div class="line">       ) <span class="keyword">as</span> b</div><div class="line">    <span class="keyword">on</span> a.session_id=b.session_id</div><div class="line">   <span class="keyword">and</span> a.created_at=b.latest_time</div><div class="line"> <span class="keyword">ORDER</span> <span class="keyword">BY</span> a.created_at <span class="keyword">desc</span></div></pre></td></tr></table></figure>
