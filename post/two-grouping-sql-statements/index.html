        <p>最近做访问统计解决的两个问题：</p>
<h2 id="根据日期分组"><a href="#根据日期分组" class="headerlink" title="根据日期分组"></a>根据日期分组</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> (</span><br><span class="line">           <span class="keyword">case</span></span><br><span class="line">           <span class="keyword">when</span> visit_at &gt;= <span class="number">1485014400</span> <span class="keyword">then</span> from_unixtime(visit_at, <span class="string">'%Y-%m-%d'</span>)</span><br><span class="line">           <span class="keyword">when</span> visit_at &gt;= <span class="number">1484928000</span></span><br><span class="line">       <span class="keyword">and</span> visit_at &lt; <span class="number">1485014400</span> <span class="keyword">then</span> from_unixtime(visit_at, <span class="string">'%Y-%m-%d'</span>)</span><br><span class="line">           <span class="keyword">else</span> <span class="number">0</span></span><br><span class="line">       <span class="keyword">end</span></span><br><span class="line">       ) <span class="keyword">col</span>, <span class="keyword">count</span>(*) <span class="keyword">as</span> pv, <span class="keyword">count</span>(<span class="keyword">distinct</span> session_id) <span class="keyword">as</span> uv</span><br><span class="line">  <span class="keyword">from</span> <span class="string">`statistics`</span></span><br><span class="line"> <span class="keyword">where</span> <span class="string">`visit_at`</span>    &gt;= <span class="number">1484496000</span></span><br><span class="line"> <span class="keyword">group</span> <span class="keyword">by</span> (</span><br><span class="line">           <span class="keyword">case</span></span><br><span class="line">           <span class="keyword">when</span> visit_at &gt;= <span class="number">1485014400</span> <span class="keyword">then</span> from_unixtime(visit_at, <span class="string">'%Y-%m-%d'</span>)</span><br><span class="line">           <span class="keyword">when</span> visit_at &gt;= <span class="number">1484928000</span></span><br><span class="line">       <span class="keyword">and</span> visit_at      &lt;  <span class="number">1485014400</span> <span class="keyword">then</span> from_unixtime(visit_at, <span class="string">'%Y-%m-%d'</span>)</span><br><span class="line">           <span class="keyword">else</span> <span class="number">0</span></span><br><span class="line">       <span class="keyword">end</span></span><br><span class="line">       )</span><br></pre></td></tr></table></figure>
<h2 id="选择每组数据的第一条"><a href="#选择每组数据的第一条" class="headerlink" title="选择每组数据的第一条"></a>选择每组数据的第一条</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> a.session_id,a.created_at,a.province,a.referer,a.uri,a.ipv4,</span><br><span class="line">       a.user_id,b.duration,b.num</span><br><span class="line">  <span class="keyword">from</span> <span class="keyword">statistics</span> <span class="keyword">as</span> a</span><br><span class="line"> <span class="keyword">inner</span> <span class="keyword">join</span> (</span><br><span class="line">        <span class="keyword">select</span> session_id,</span><br><span class="line">               <span class="keyword">max</span>(created_at) <span class="keyword">as</span> latest_time,</span><br><span class="line">               <span class="keyword">count</span>(*) <span class="keyword">as</span> <span class="keyword">num</span>,<span class="keyword">sum</span>(<span class="keyword">duration</span>) <span class="keyword">as</span> <span class="keyword">duration</span></span><br><span class="line">          <span class="keyword">from</span> <span class="keyword">statistics</span></span><br><span class="line"> <span class="keyword">group</span> <span class="keyword">by</span> session_id</span><br><span class="line">       ) <span class="keyword">as</span> b</span><br><span class="line">    <span class="keyword">on</span> a.session_id=b.session_id</span><br><span class="line">   <span class="keyword">and</span> a.created_at=b.latest_time</span><br><span class="line"> <span class="keyword">ORDER</span> <span class="keyword">BY</span> a.created_at <span class="keyword">desc</span></span><br></pre></td></tr></table></figure>
