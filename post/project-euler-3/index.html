  <h1 class="post-title">歐拉工程第三解</h1>
  <section class="post-content article-entry">
    <p>第三解：</p>

<blockquote><p>The prime factors of 13195 are 5, 7, 13 and 29.
What is the largest prime factor of the number 600851475143 ?</p></blockquote>

<p>解：</p>

<p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">feed = <span class="number">600851475143</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">GetFactor</span><span class="params">(feed,footmark)</span>:</span></div><div class="line">    <span class="keyword">while</span> footmark &lt; feed:</div><div class="line">        footmark += <span class="number">2</span></div><div class="line">        <span class="keyword">if</span> feed % footmark == <span class="number">0</span>:</div><div class="line">            <span class="keyword">print</span> footmark</div><div class="line">            GetFactor(feed / footmark,footmark)</div><div class="line">            <span class="keyword">break</span></div><div class="line"></div><div class="line">GetFactor(feed,<span class="number">1</span>)</div></pre></td></tr></table></figure>
</p>

<p><a href="http://picasaweb.google.com/lh/photo/CQ25Wrocadk-dyd7sOiRUA" target="_blank" rel="external"><img src="http://lh6.ggpht.com/lenin.lee/SP3inG0AczI/AAAAAAAAAjA/DBMygQUR9HI/s400/project_euler_problem_003.png"></a></p>

  </section>
