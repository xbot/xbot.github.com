  <h1 class="post-title">Vim最好的PHP语法高亮插件</h1>
  <section class="post-content article-entry">
    <p><a href="https://github.com/StanAngeloff/php.vim" target="_blank" rel="noopener">StanAngeloff/php.vim</a>应该是目前最新、最全的PHP语法高亮插件了，它解决了旧版本无法高亮<code>@throws</code>的问题。</p>
<p>默认会把方法注释全部当做普通注释显示，也就是没有高亮，需要专门做配置：</p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span>! <span class="title">PhpSyntaxOverride</span><span class="params">()</span></span></span><br><span class="line">    hi! def link phpDocTags  phpDefine</span><br><span class="line">    hi! def link phpDocParam phpType</span><br><span class="line"><span class="keyword">endfunction</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">augroup</span> phpSyntaxOverride</span><br><span class="line">    autocmd!</span><br><span class="line">    <span class="keyword">autocmd</span> FileType php <span class="keyword">call</span> PhpSyntaxOverride()</span><br><span class="line"><span class="keyword">augroup</span> END</span><br></pre></td></tr></table></figure>

  </section>
