  <h1 class="post-title">Vim最好的PHP語法高亮插件</h1>
  <section class="post-content article-entry">
    <p><a href="https://github.com/StanAngeloff/php.vim" target="_blank" rel="external">StanAngeloff/php.vim</a>應該是目前最新、最全的PHP語法高亮插件了，它解決了舊版本無法高亮<code>@throws</code>的問題。</p>
<p>默認會把方法注釋全部當做普通注釋顯示，也就是沒有高亮，需要專門做配置：</p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span>! <span class="title">PhpSyntaxOverride</span><span class="params">()</span></span></div><div class="line">    hi! def link phpDocTags  phpDefine</div><div class="line">    hi! def link phpDocParam phpType</div><div class="line"><span class="keyword">endfunction</span></div><div class="line"></div><div class="line"><span class="keyword">augroup</span> phpSyntaxOverride</div><div class="line">    autocmd!</div><div class="line">    <span class="keyword">autocmd</span> FileType php <span class="keyword">call</span> PhpSyntaxOverride()</div><div class="line"><span class="keyword">augroup</span> END</div></pre></td></tr></table></figure>

  </section>
