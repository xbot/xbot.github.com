<p>js-beautify的安裝：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">npm -g install js-beautify</div><div class="line"><span class="comment"># 或</span></div><div class="line">pip install jsbeautifier</div></pre></td></tr></table></figure>
<h2 id="配置快捷鍵"><a href="#配置快捷鍵" class="headerlink" title="配置快捷鍵"></a>配置快捷鍵</h2><figure class="highlight vim"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">vmap</span> <span class="symbol">&lt;leader&gt;</span>jsb :<span class="string">'&lt;,'</span>&gt;!js-beautify -i<span class="symbol">&lt;CR&gt;</span></div><div class="line"><span class="keyword">autocmd</span> FileType javascript <span class="keyword">noremap</span> <span class="symbol">&lt;buffer&gt;</span>  <span class="symbol">&lt;leader&gt;</span>jsb :<span class="keyword">call</span> JsBeautify()<span class="symbol">&lt;CR&gt;</span></div><div class="line"><span class="keyword">autocmd</span> FileType html <span class="keyword">noremap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>htmlb :<span class="keyword">call</span> HtmlBeautify()<span class="symbol">&lt;CR&gt;</span></div><div class="line"><span class="keyword">autocmd</span> FileType css <span class="keyword">noremap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>cssb :<span class="keyword">call</span> CSSBeautify()<span class="symbol">&lt;CR&gt;</span></div></pre></td></tr></table></figure>
