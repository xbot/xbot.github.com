  <h1 class="post-title">運行時可裝卸的Mixin的PHP實現</h1>
  <section class="post-content article-entry">
    <p>PHP的Trait可以實現加載時（load time）的混入（mixin）。作爲元編程的一部分，運行時（run time）的混入擁有更大的靈活性。下面利用PHP的魔術方法實現運行時的混入。</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;?php</span></div><div class="line"><span class="comment">/**</span></div><div class="line"> * 支持混入的類</div><div class="line"> */</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Component</span></span></div><div class="line">&#123;</div><div class="line">    <span class="comment">// ...</span></div><div class="line">    </div><div class="line">    <span class="comment">// 所有混入的實例</span></div><div class="line">    <span class="keyword">private</span> $_behaviors = [];</div><div class="line">    </div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 魔術方法</div><div class="line">     * <span class="doctag">@param</span> string $name 方法名</div><div class="line">     * <span class="doctag">@param</span> array $arguments 參數數組</div><div class="line">     * <span class="doctag">@return</span> mixed</div><div class="line">     * <span class="doctag">@throws</span> MethodNotFoundException</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__call</span><span class="params">($name, $arguments)</span> </span>&#123;</div><div class="line">        <span class="keyword">foreach</span> (<span class="keyword">$this</span>-&gt;_behaviors <span class="keyword">as</span> $behavior) &#123;</div><div class="line">            <span class="keyword">if</span> (method_exists($behavior, $name)) &#123;</div><div class="line">                <span class="keyword">return</span> call_user_func_array([$behavior, $name], $arguments);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> MethodNotFoundException(get_class(<span class="keyword">$this</span>), $name);</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 魔術方法，從混入對象實例中取屬性值</div><div class="line">     * <span class="doctag">@param</span> string $attrName 屬性名</div><div class="line">     * <span class="doctag">@return</span> mixed</div><div class="line">     * <span class="doctag">@throws</span> AttrNotFoundException</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__get</span><span class="params">($attrName)</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">foreach</span> (<span class="keyword">$this</span>-&gt;_behaviors <span class="keyword">as</span> $behavior) &#123;</div><div class="line">            <span class="keyword">if</span> (property_exists($behavior, $attrName)) &#123;</div><div class="line">                <span class="keyword">return</span> $behavior-&gt;$attrName;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> AttributeNotFoundException(get_class(<span class="keyword">$this</span>), $attrName);</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 附加混入對象實例</div><div class="line">     * <span class="doctag">@param</span> object $behavior 混入對象實例</div><div class="line">     * <span class="doctag">@param</span> string $name 混入對象實例名稱</div><div class="line">     * <span class="doctag">@return</span> void</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">attachBehavior</span><span class="params">($behavior, $name=<span class="string">''</span>)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (<span class="keyword">empty</span>($name))</div><div class="line">            <span class="keyword">$this</span>-&gt;_behaviors[] = $behavior;</div><div class="line">        <span class="keyword">else</span></div><div class="line">            <span class="keyword">$this</span>-&gt;_behaviors[$name] = $behavior;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 卸載混入對象實例</div><div class="line">     * <span class="doctag">@param</span> string $name 混入對象實例名稱</div><div class="line">     * <span class="doctag">@return</span> void</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">detachBehavior</span><span class="params">($name)</span> </span>&#123;</div><div class="line">        <span class="keyword">unset</span>(<span class="keyword">$this</span>-&gt;_behaviors[$name]);</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// ...</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;?php</span></div><div class="line"><span class="comment">/**</span></div><div class="line"> * 混入類</div><div class="line"> */</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Behavior</span></span></div><div class="line">&#123;</div><div class="line">    <span class="comment">// ...</span></div><div class="line">    </div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 将本實例混入指定對象</div><div class="line">     * <span class="doctag">@param</span> object $object 支持混入的實例</div><div class="line">     * <span class="doctag">@param</span> string $name 目标對象存儲本混入對象實例的鍵值</div><div class="line">     * <span class="doctag">@return</span> void</div><div class="line">     * <span class="doctag">@throws</span> BehaviorNotAttachableException</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">mixin</span><span class="params">($object, $name=<span class="string">''</span>)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (method_exists($object, <span class="string">'attachBehavior'</span>)) &#123;</div><div class="line">            <span class="keyword">return</span> call_user_func_array([$object, <span class="string">'attachBehavior'</span>], [<span class="keyword">$this</span>, $name]);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> BehaviorNotAttachableException(get_class($object));</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// ...</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>使用示例：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;?php</span></div><div class="line"><span class="keyword">include_once</span> <span class="string">'component.php'</span>;</div><div class="line"><span class="keyword">include_once</span> <span class="string">'behavior.php'</span>;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">TestBehavior</span> <span class="keyword">extends</span> <span class="title">Behavior</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">test</span><span class="params">($what)</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">echo</span> <span class="string">"say $what"</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">$c = <span class="keyword">new</span> Component();</div><div class="line">$b = <span class="keyword">new</span> TestBehavior();</div><div class="line"></div><div class="line">$c-&gt;attachBehavior($b, <span class="string">'test'</span>);</div><div class="line"><span class="keyword">echo</span> <span class="string">'&lt;pre&gt;'</span>; var_dump($c); <span class="keyword">echo</span> <span class="string">'&lt;/pre&gt;'</span>;</div><div class="line"></div><div class="line">$c-&gt;detachBehavior(<span class="string">'test'</span>);</div><div class="line"><span class="keyword">echo</span> <span class="string">'&lt;pre&gt;'</span>; var_dump($c); <span class="keyword">echo</span> <span class="string">'&lt;/pre&gt;'</span>;</div><div class="line"></div><div class="line">$b-&gt;mixin($c, <span class="string">'test'</span>);</div><div class="line"><span class="keyword">echo</span> <span class="string">'&lt;pre&gt;'</span>; var_dump($c); <span class="keyword">echo</span> <span class="string">'&lt;/pre&gt;'</span>;</div><div class="line"></div><div class="line">$c-&gt;detachBehavior(<span class="string">'test'</span>);</div><div class="line">$b-&gt;mixin($c);</div><div class="line"><span class="keyword">echo</span> <span class="string">'&lt;pre&gt;'</span>; var_dump($c); <span class="keyword">echo</span> <span class="string">'&lt;/pre&gt;'</span>;</div><div class="line"></div><div class="line">$c-&gt;test(<span class="string">'hello world'</span>);</div></pre></td></tr></table></figure>
