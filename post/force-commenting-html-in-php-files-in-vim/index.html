        <p>对PHP页面模板中的HTML做注释，NERDCommenter是根据文件类型处理的，所以必须临时转换文件类型：</p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">" 强制使用HTML的注释</span></span><br><span class="line"><span class="function"><span class="keyword">function</span>! <span class="title">ForceHTMLComment</span><span class="params">(mode, type)</span> <span class="title">range</span></span></span><br><span class="line">    <span class="keyword">set</span> ft=html</span><br><span class="line">    <span class="keyword">if</span> <span class="variable">a:mode</span> == <span class="string">"x"</span></span><br><span class="line">        <span class="keyword">execute</span> <span class="variable">a:firstline</span>.<span class="string">","</span>.<span class="variable">a:lastline</span>.<span class="string">"call NERDComment(\"x\", \""</span>.<span class="variable">a:type</span>.<span class="string">"\")"</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">if</span> <span class="variable">a:type</span> == <span class="string">"Sexy"</span></span><br><span class="line">            <span class="keyword">normal</span> ,<span class="keyword">cs</span></span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            <span class="keyword">normal</span> ,<span class="keyword">cc</span></span><br><span class="line">        <span class="keyword">endif</span></span><br><span class="line">    <span class="keyword">endif</span></span><br><span class="line">    <span class="keyword">set</span> ft=php</span><br><span class="line"><span class="keyword">endfunction</span></span><br><span class="line"><span class="keyword">au</span> FileType php <span class="keyword">nmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcc :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"n"</span>, <span class="string">"Comment"</span>)<span class="symbol">&lt;CR&gt;</span></span><br><span class="line"><span class="keyword">au</span> FileType php <span class="keyword">vmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcc :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"x"</span>, <span class="string">"Comment"</span>)<span class="symbol">&lt;CR&gt;</span></span><br><span class="line"><span class="keyword">au</span> FileType php <span class="keyword">nmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcs :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"n"</span>, <span class="string">"Sexy"</span>)<span class="symbol">&lt;CR&gt;</span></span><br><span class="line"><span class="keyword">au</span> FileType php <span class="keyword">vmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcs :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"x"</span>, <span class="string">"Sexy"</span>)<span class="symbol">&lt;CR&gt;</span></span><br><span class="line"><span class="keyword">au</span> FileType php <span class="keyword">nmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcu :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"n"</span>, <span class="string">"Uncomment"</span>)<span class="symbol">&lt;CR&gt;</span></span><br><span class="line"><span class="keyword">au</span> FileType php <span class="keyword">vmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcu :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"x"</span>, <span class="string">"Uncomment"</span>)<span class="symbol">&lt;CR&gt;</span></span><br></pre></td></tr></table></figure>
