  <h1 class="post-title">Vim強制在PHP中使用HTML註釋的方法</h1>
  <section class="post-content article-entry">
    <p>對PHP頁面模板中的HTML做註釋，NERDCommenter是根據文件類型處理的，所以必須臨時轉換文件類型：</p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="comment">" 强制使用HTML的注释</span></div><div class="line"><span class="function"><span class="keyword">function</span>! <span class="title">ForceHTMLComment</span><span class="params">(mode, type)</span> <span class="title">range</span></span></div><div class="line">    <span class="keyword">set</span> ft=html</div><div class="line">    <span class="keyword">if</span> <span class="variable">a:mode</span> == <span class="string">"x"</span></div><div class="line">        <span class="keyword">execute</span> <span class="variable">a:firstline</span>.<span class="string">","</span>.<span class="variable">a:lastline</span>.<span class="string">"call NERDComment(\"x\", \""</span>.<span class="variable">a:type</span>.<span class="string">"\")"</span></div><div class="line">    <span class="keyword">else</span></div><div class="line">        <span class="keyword">if</span> <span class="variable">a:type</span> == <span class="string">"Sexy"</span></div><div class="line">            <span class="keyword">normal</span> ,<span class="keyword">cs</span></div><div class="line">        <span class="keyword">else</span></div><div class="line">            <span class="keyword">normal</span> ,<span class="keyword">cc</span></div><div class="line">        <span class="keyword">endif</span></div><div class="line">    <span class="keyword">endif</span></div><div class="line">    <span class="keyword">set</span> ft=php</div><div class="line"><span class="keyword">endfunction</span></div><div class="line"><span class="keyword">au</span> FileType php <span class="keyword">nmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcc :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"n"</span>, <span class="string">"Comment"</span>)<span class="symbol">&lt;CR&gt;</span></div><div class="line"><span class="keyword">au</span> FileType php <span class="keyword">vmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcc :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"x"</span>, <span class="string">"Comment"</span>)<span class="symbol">&lt;CR&gt;</span></div><div class="line"><span class="keyword">au</span> FileType php <span class="keyword">nmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcs :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"n"</span>, <span class="string">"Sexy"</span>)<span class="symbol">&lt;CR&gt;</span></div><div class="line"><span class="keyword">au</span> FileType php <span class="keyword">vmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcs :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"x"</span>, <span class="string">"Sexy"</span>)<span class="symbol">&lt;CR&gt;</span></div><div class="line"><span class="keyword">au</span> FileType php <span class="keyword">nmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcu :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"n"</span>, <span class="string">"Uncomment"</span>)<span class="symbol">&lt;CR&gt;</span></div><div class="line"><span class="keyword">au</span> FileType php <span class="keyword">vmap</span> <span class="symbol">&lt;buffer&gt;</span> <span class="symbol">&lt;leader&gt;</span>fhcu :<span class="keyword">call</span> ForceHTMLComment(<span class="string">"x"</span>, <span class="string">"Uncomment"</span>)<span class="symbol">&lt;CR&gt;</span></div></pre></td></tr></table></figure>
