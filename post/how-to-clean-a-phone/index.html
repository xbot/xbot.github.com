  <h1 class="post-title">清潔手機的最佳實踐</h1>
  <section class="post-content article-entry">
    <p>以前的做法是先用濕巾清理，再用紙巾擦乾。後來屏幕的觸感逐漸不如開始時順滑，也更容易沾指紋和灰塵，而且不容易清除。估計應該是濕巾的酒精會腐蝕屏幕的塗層，紙巾粗糙的表面也會造成磨損。</p>
<p>現在先用軟毛刷掃除灰塵，然後用3M魔布擦拭。效果應該會更好。</p>

  </section>
