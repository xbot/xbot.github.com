  <h1 class="post-title">好貴的套啊</h1>
  <section class="post-content article-entry">
    <p>把淘寶上價格比較靠譜的幾家問了個遍，都沒有貨，估計都是因為價格高，只代購，不存貨。最後還是在買Kindle的店等了好幾天才搞到了原裝黑色皮套，雖然相對已經算是低價，還是十分地肉疼。</p>

<p>無圖無真相：</p>
