  <h1 class="post-title">中轉feedburner訂閱數圖標</h1>
  <section class="post-content article-entry">
    <p>利用國外服務器中轉feedburner的圖標：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;?php</span></div><div class="line"><span class="comment">/*</span></div><div class="line"> * 将$fburl替换为自己的feedburner订阅数图片地址，然后将博客中的图片地址换成此脚本的URL即可</div><div class="line"> */</div><div class="line">$fburl = <span class="string">'http://feeds.feedburner.com/~fc/leninlee?bg=99CCFF&amp;amp;fg=444444&amp;amp;anim=0'</span>;</div><div class="line">$fbfl = <span class="string">'fb.gif'</span>;</div><div class="line">$fp = fopen($fburl, <span class="string">'rb'</span>);</div><div class="line"><span class="keyword">if</span> ($fp) &#123;</div><div class="line">    $fp_local = fopen($fbfl, <span class="string">'wb'</span>);</div><div class="line">    <span class="keyword">if</span> ($fp_local) &#123;</div><div class="line">        <span class="keyword">while</span> (!feof($fp)) &#123;</div><div class="line">            fwrite($fp_local, fread($fp, <span class="number">1024</span>*<span class="number">8</span>), <span class="number">1024</span>*<span class="number">8</span>);</div><div class="line">        &#125;</div><div class="line">        fclose($fp_local);</div><div class="line">    &#125;</div><div class="line">    fclose($fp);</div><div class="line">&#125;</div><div class="line">header(<span class="string">'Location: '</span>.$fbfl);</div><div class="line"><span class="meta">?&gt;</span></div></pre></td></tr></table></figure>
<p>或者：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;?php</span></div><div class="line">header(<span class="string">'Content-Type: image/gif'</span>);</div><div class="line">readfile(<span class="string">'http://feeds.feedburner.com/~fc/leninlee?bg=99CCFF&amp;fg=444444&amp;anim=0'</span>);</div><div class="line"><span class="meta">?&gt;</span></div></pre></td></tr></table></figure>

  </section>
